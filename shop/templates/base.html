<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    </head>
<body>
<div class="cart">
    {% if basket|length > 0 %}
        Your cart:
        <a href="{% url "basket:basket_detail" %}">
            {{ basket|length }} items,
            ${{ basket.get_total_price }}
        </a>
    {% else %}
        Your cart is empty.
    {% endif %}

</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
