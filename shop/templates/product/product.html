{% extends "base.html" %}

{% block content %}
    <div class="product-detail">
    <h1>{{ product.name }}</h1>
    <p class="price">${{ product.price }}</p>
    </div>
    <form action="{% url "basket:basket_add" product.id %}" method="post">
      {{ cart_product_form }}
      {% csrf_token %}
      <input type="submit" value="Add to cart">
    </form>
{% endblock %}
